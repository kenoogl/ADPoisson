experiment:
  name: ssor_32_baseline
  description: red-black ssor

problem:
  equation: poisson
  dimension: 3
  domain:
    type: cartesian
    size: [1.0, 1.0, 1.0]
  boundary_condition:
    type: dirichlet
    solution: analytic

discretization:
  grid:
    nx: 32
    ny: 32
    nz: 32
  layout: cell-centered
  ghost_cells: 2

solver:
  method: ssor
  omega: 1.0

convergence:
  residual_norm: L2
  tolerance: 1.0e-6
  max_iterations: 20000

output:
  results_dir: results/ssor_32
  save_residual_history: true

postprocess:
  history_stats: true
