experiment:
  name: cg_ssor_128
  description: cg with SSOR preconditioner

output:
  results_dir: results/cg_ssor_128
  save_residual_history: true

execution:
  command: >
    julia --project scripts/run_solver.jl
    --config experiments/cg_ssor_128/config.yaml

postprocess:
  history_stats: true

run:
  solver: cg
  cg_precond: ssor
  n: 128
  Fo: 0.5
  M: 4
  max_steps: 20000
  epsilon: 1.0e-8
  alpha: 1.0
  bc_order: spec
  output_dir: results/cg_ssor_128

problem:
  equation: poisson
  dimension: 3
  domain:
    type: cartesian
    size: [1.0, 1.0, 1.0]
  boundary_condition:
    type: dirichlet
    solution: analytic

discretization:
  grid:
    nx: 128
    ny: 128
    nz: 128
  layout: cell-centered
  ghost_cells: 2

convergence:
  residual_norm: L2
