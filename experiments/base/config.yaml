experiment:
  name: __EXP_NAME__
  description: cg without preconditioner

output:
  results_dir: results/__EXP_NAME__
  save_residual_history: true

run:
  solver: cg
  cg_precond: none
  n: __NN__
  Fo: 0.5
  M: 4
  max_steps: 20000
  epsilon: 1.0e-8
  alpha: 1.0
  bc_order: spec
  output_dir: results/__EXP_NAME__

execution:
  command: >
    julia --project scripts/run_solver.jl
    --config experiments/__EXP_NAME__/config.yaml

problem:
  equation: poisson
  dimension: 3
  domain:
    type: cartesian
    size: [1.0, 1.0, 1.0]
  boundary_condition:
    type: dirichlet
    solution: analytic

discretization:
  grid:
    nx: __NN__
    ny: __NN__
    nz: __NN__
  layout: cell-centered
  ghost_cells: 2

solver:
  method: cg
  smoother: none

convergence:
  residual_norm: L2
  tolerance: 1.0e-6
  max_iterations: 5000
