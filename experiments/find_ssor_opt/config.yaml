experiment:
  name: find_ssor_opt
  description: red-black ssor

problem:
  equation: poisson
  dimension: 3
  domain:
    type: cartesian
    size: [1.0, 1.0, 1.0]
  boundary_condition:
    type: dirichlet
    solution: analytic

discretization:
  grid:
    nx: 16,32,64,128
    ny: 16,32,64,128
    nz: 16,32,64,128
  layout: cell-centered
  ghost_cells: 2

solver:
  method: ssor
  omega: 1.0,1.1,1.2,1.3,1.4,1.5,1.6

convergence:
  residual_norm: L2
  tolerance: 1.0e-6
  max_iterations: 20000

output:
  results_dir: results/find_ssor_opt
  save_residual_history: true
