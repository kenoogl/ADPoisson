experiment:
  name: ssor_n64_omega1.1
  description: ssor

output:
  results_dir: results/ssor_n64_omega1.1
  save_residual_history: true

execution:
  command: >
    julia --project scripts/run_solver.jl
    --config experiments/ssor_n64_omega1.1/config.yaml

postprocess:
  history_stats: true

run:
  solver: ssor
  n: 64
  Fo: 0.5
  omega: 1.1
  max_steps: 20000
  epsilon: 1.0e-8
  alpha: 1.0
  bc_order: spec
  output_dir: results/ssor_n64_omega1.1

problem:
  equation: poisson
  dimension: 3
  domain:
    type: cartesian
    size: [1.0, 1.0, 1.0]
  boundary_condition:
    type: dirichlet
    solution: analytic

discretization:
  grid:
    nx: 64
    ny: 64
    nz: 64
  layout: cell-centered
  ghost_cells: 2

convergence:
  residual_norm: L2
